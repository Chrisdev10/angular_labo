<div class="main text-center">  
    <button class="btn btn-outline-dark" routerLink="/mastermind/" [state]="{p:1, lvl:level}" >1 player</button>
    <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" >2 player</button>
    <h5>select levels</h5>
    <select class="form-select" aria-label="Default select example" [(ngModel)]="level">
        <option value="" disabled>Select level</option>
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
    </select>
</div> 

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>select levels</h3>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="level">
                <option value="" disabled>Select level</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
            <h3>pick colors</h3>
            <ng-container *ngFor="let col of colorsChosed ">
                <div class="pastille" style="background-color: aqua;"></div>
            </ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/mastermind/" [state]="{p:2, lvl:level}">Valider</button>
        </div>
      </div>
    </div>
  </div>
