<div class="container p-4 pickk">
    <div class="row custom">
        
        <ng-container class="col" *ngFor="let colors of tabSize;let i = index">
            <div class="pastille m-2" [ngStyle]="{'backgroundColor': tabSize[i]}"></div>
        </ng-container>
    </div>
    <div class="row custom pick">
        <h2> Pick a color : {{tryLeft}} try left</h2>
        <ng-container *ngIf="colorTab">
            <ng-container class="col" *ngFor="let colors of colorTab">
                <div (click)="getColor(colors)" class="pastille m-2" [ngStyle]="{'backgroundColor': colors}"></div>
            </ng-container>
        </ng-container>
    </div>
    <div class="row g-2 justify-content-center">
    <button [disabled]="secureCheck()" class="btn btn-light" (click)="sendSample()" >Valider</button>
    <button [disabled]="!secureCheckReset()" class="btn btn-light" (click)="resetAll()" >reset</button>
    <button *ngIf="isFinish" class="btn btn-dark" routerLink="/" >restart</button>

    <!-- <button class="btn btn-light" (click)="resetAll()" >Reset</button> -->
    </div>
</div>
