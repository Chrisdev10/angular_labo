<ng-container *ngIf="getSample">
    <ng-container class="col" *ngFor="let colors of getSample;trackBy: customTB">
        <div>
            <ng-template *ngFor="let items of colors">
                <div class="pastille" [ngStyle]="{'backgroundColor': items}"></div>
            </ng-template>
        </div>
    </ng-container>
</ng-container>
