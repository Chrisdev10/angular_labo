
<div  class="history text-center">
    <ng-container *ngFor="let colors of getSample">
        <div class="wrapper">
        <ng-container *ngFor="let items of colors;let i = index;">
            <div [appColorchecker]="toFindColors" (winvalue)="winvalue($event)" [idOf]="i" [tabInput]="colors" [getOne]="items">
                
                <div class="pastille" [ngStyle]="{'backgroundColor': items}">

                </div>
            </div>
        </ng-container>   
        </div>
        
    </ng-container>
</div>
